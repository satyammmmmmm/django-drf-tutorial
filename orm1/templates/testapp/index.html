<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMP INFO</title>
    <link rel="stylesheet" href="{% static "css/emp1.css" %}">
</head>
<body>
    <h1>Employee List</h1>
    {% if emp_list %}
       <table border=1>
        <thead>
            <th>ENO</th>
            <th>ENAME</th>
            <th>ESAL</th>
            <th>EADDR</th>
        </thead>
        {% for emp in emp_list %}
        <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddr}}</td>
        
        </tr>
        {% endfor%}
        
       </table>
       {% else %}
       <p>No records Found</p>
       {% endif %}
       
</body>

</html>
