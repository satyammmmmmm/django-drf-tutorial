<!DOCTYPE html>
{% extends 'testapp/base.html' %}
{% block body_block %}

<h1>Employee info</h1>
<table border=2>
    <thead>
        <th>Number</th>
        <th>Name</th>
        <th>sal</th>
        <th>address</th>
        <th>Action</th>
    </thead>
    {% for emp in emp_list %}
    <tr>
        <td>{{emp.eno}}</td>
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eaddr}}</td>
        <td><a href="/update/{{emp.id}}">update</a> <a href="/delete/{{emp.id}}">Delete</a></td>
    </tr>
    {% endfor %}
</table><br>
<a href="/insert" class="btn btn-success">Insert new EMployyee</a>
        {% endblock %}
